    <!DOCTYPE html>
<html>
<head>
  <title>Calculator</title>
  <style>
    body { font-family: Arial; display: flex; justify-content: center; padding-top: 100px; }
    .calculator {
      border: 2px solid #ccc;
      padding: 20px;
      border-radius: 10px;
      width: 200px;
      text-align: center;
    }
    input { width: 100%; padding: 10px; margin-bottom: 10px; font-size: 18px; }
    button { width: 45px; height: 45px; margin: 2px; font-size: 18px; }
  </style>
</head>
<body>

<div class="calculator">
  <input type="text" id="display" disabled>
  <br>
  <button onclick="press('1')">1</button>
  <button onclick="press('2')">2</button>
  <button onclick="press('3')">3</button>
  <button onclick="press('+')">+</button><br>
  <button onclick="press('4')">4</button>
  <button onclick="press('5')">5</button>
  <button onclick="press('6')">6</button>
  <button onclick="press('-')">-</button><br>
  <button onclick="press('7')">7</button>
  <button onclick="press('8')">8</button>
  <button onclick="press('9')">9</button>
  <button onclick="press('')"></button><br>
  <button onclick="press('0')">0</button>
  <button onclick="press('.')">.</button>
  <button onclick="calculate()">=</button>
  <button onclick="press('/')">/</button><br>
  <button onclick="clearDisplay()" style="width: 100%">Clear</button>
</div>

<script>
  let display = document.getElementById('display');

  function press(value) {
    display.value += value;
  }

  function calculate() {
    try {
      display.value = eval(display.value);
    } catch {
      display.value = 'Error';
    }
  }

  function clearDisplay() {
    display.value = '';
  }
</script>

</body>
</html>
</body>
</html>
