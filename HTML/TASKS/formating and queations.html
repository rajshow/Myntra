<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatting & Quotation Tags</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            display: flex;
            justify-content: space-between;
            padding: 20px;
        }
        .left, .right {
            width: 45%;
        }
        .left {
            text-align: left;
        }
        .right {
            text-align: right;
        }
        .box {
            padding: 10px;
            border: 1px solid #ccc;
            margin: 100px ;
        }
    </style>
</head>
<body>
    <div><h1><center>FORMATTING TAGS AND QUOTATION TAGS</center></h1></div>
    <div style="border: black solid; height: 300px;">
        <br>
    <div style="background:linear-gradient(green,yellow,white);" class="container">

<div class="container">
    <!-- Formatting Tags on the Left -->
    <div style="color: black;" class="left box">
        <h2>Formatting Tags</h2>
        <div><b>Bold Text</b></div>
        <div><i>Italic Text</i></div>
        <div><u>Underlined Text</u></div>
        <div><s>Strikethrough Text</s></div>
        <div><mark>Highlighted Text</mark></div>
        <div><small>Small Text</small></div>
    </div>

    <!-- Quotation Tags on the Right -->
    <div style="color: black;" class="right box">
        <h2>Quotation Tags</h2>
        <div><q>Inline Quotation</q></div>
        <div><blockquote>Block Quotation</blockquote></div>
        <div><cite>Citation Text</cite></div>
        <div><abbr title="World Health Organization">WHO</abbr></div>
    </div>
</div>

</body>
</html>
