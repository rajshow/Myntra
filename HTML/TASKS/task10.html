<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #3fbbfd, #d98bdb);
            text-align: center;
        }
        .container {
            width: 50%;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px gray;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        td {
            padding: 10px;
        }
        input, select, textarea {
            width: 95%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .btn {
            background: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .btn:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>

    <h2>Student Registration Form</h2>
    
    <div class="container">
        <form action="#" method="post">
            <table border="1">
                <tr>
                    <td>First Name:</td>
                    <td><input type="text" name="first_name" maxlength="50"></td>
                </tr>
                <tr>
                    <td>Last Name:</td>
                    <td><input type="text" name="last_name" maxlength="50"></td>
                </tr>
                <tr>
                    <td>Email ID:</td>
                    <td><input type="email" name="email"></td>
                </tr>
                <tr>
                    <td>Mobile Number:</td>
                    <td><input type="tel" name="mobile" maxlength="10"></td>
                </tr>
                <tr>
                    <td>Gender:</td>
                    <td>
                        <input type="radio" name="gender" value="Male"> Male
                        <input type="radio" name="gender" value="Female"> Female
                    </td>
                </tr>
                <tr>
                    <td>Date of Birth:</td>
                    <td>
                        <select name="day">
                            <option value="">Day</option>
                            <script>
                                for (let i = 1; i <= 31; i++) {
                                    document.write(`<option value="${i}">${i}</option>`);
                                }
                            </script>
                        </select>
                        <select name="month">
                            <option value="">Month</option>
                            <option value="January">January</option>
                            <option value="February">February</option>
                            <option value="March">March</option>
                            <option value="April">April</option>
                            <option value="May">May</option>
                            <option value="June">June</option>
                            <option value="July">July</option>
                            <option value="August">August</option>
                            <option value="September">September</option>
                            <option value="October">October</option>
                            <option value="November">November</option>
                            <option value="December">December</option>
                        </select>
                        <select name="year">
                            <option value="">Year</option>
                            <script>
                                for (let i = 1980; i <= 2024; i++) {
                                    document.write(`<option value="${i}">${i}</option>`);
                                }
                            </script>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>Address:</td>
                    <td><textarea name="address" rows="3"></textarea></td>
                </tr>
                <tr>
                    <td>City:</td>
                    <td><input type="text" name="city" maxlength="50"></td>
                </tr>
                <tr>
                    <td>Pin Code:</td>
                    <td><input type="text" name="pincode" maxlength="6"></td>
                </tr>
                <tr>
                    <td>State:</td>
                    <td><input type="text" name="state" maxlength="50"></td>
                </tr>
                <tr>
                    <td>Country:</td>
                    <td><input type="text" name="country" value="India"></td>
                </tr>
                <tr>
                    <td>Hobbies:</td>
                    <td>
                        <input type="checkbox" name="hobby" value="Listeing"> Listeing
                        <input type="checkbox" name="hobby" value="Watching movies">Watching movies
                        <input type="checkbox" name="hobby" value="Dancing">  Dancing
                        <input type="checkbox" name="hobby" value="Playing games"> Playing games
                        <br>
                        Others: <input type="text" name="other_hobbies">
                    </td>
                </tr>
                <tr>
                    <td>Qualification:</td>
                    <td>
                        <select name="qualification">
                            <option value="High School">High School (10th)</option>
                            <option value="Higher Secondary">Higher Secondary (12th)</option>
                            <option value="Graduation">Graduation (Bachelors)</option>
                            <option value="Post Graduation">Post Graduation (Masters)</option>
                            <option value="PhD">PhD</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>Courses Applied For:</td>
                    <td>
                        <select name="course">
                            <option value="BCA">BCA (Bachelor of Computer Applications)</option>
                            <option value="B.Com">B.Com (Bachelor of Commerce)</option>
                            <option value="B.Sc">B.Sc (Bachelor of Science)</option>
                            <option value="BA">BA (Bachelor of Arts)</option>
                            <option value="MCA">MCA (Master of Computer Applications)</option>
                            <option value="M.Com">M.Com (Master of Commerce)</option>
                            <option value="M.Sc">M.Sc (Master of Science)</option>
                            <option value="MA">MA (Master of Arts)</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td colspan="2 ">
                        <input type="submit" class="btn" value="Submit">
                        <input type="reset" class="btn" value="Reset">
                    </td>
                </tr>
            </table>
        </form>
    </div>

</body>
</html>
