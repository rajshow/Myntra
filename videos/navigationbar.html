<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation Bar Example</title>
    <style>
        /* Basic styling for the navigation bar */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .navbar {
            background-color: #333;
            overflow: hidden;
            display: flex;
            justify-content: space-between;
            padding: 10px 20px;
        }

        .navbar h1 {
            color: white;
            margin: 0;
        }

        .nav-links {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
        }

        .nav-links li {
            margin: 0 10px;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            padding: 8px 12px;
            display: block;
        }

        .nav-links a:hover {
            background-color: #575757;
            border-radius: 5px;
        }
    </style>
    
</head>
<body>

    <div class="navbar">
        <h1>My Website</h1>
        <ul class="nav-links">
            <li><a href="#">HEADINGS</a></li>
            <li><a href="#">YOUTUBE</a></li>
            <li><a href="#">GOOGLE MAPS</a></li>
            <li><a href="#">FORMATING AND QUATATIONS</a></li>
            <li><a href="#">RGB AND HEX</a></li>
            <li><a href="#">BACKGROUND IMAGE</a></li>
            <li><a href="#">PICTURE ELEMENTAND OPACITY</a></li>
            <li><a href="#">IMAGE MAPPING<a</li>
            <li><a href="#">TYPES OF LISTS</a></li>
            <li><a href="#">NESTED LIST AND MARQUE</a></li>
            <li><a href="#"> VIST LINKS</a></li>
            <li><a href="#">EMOJI COLLECTION</a></li>
            <li><a href="#">STUDENT REGISTRATION FORM</a></li>
        </ul>
    </div>

</body>
</html>
